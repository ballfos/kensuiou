version: '3.8'

services:
  db:
    image: postgres:17
    container_name: kensuiou-db
    platform: linux/x86_64
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: kensuiou
    volumes:
      - ./init/${APP_MODE}:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    
volumes:
  postgres_data: